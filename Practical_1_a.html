<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical_1_A</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            animation: changeColor 2s infinite alternate;
        }

        @keyframes changeColor {
            from {
                background-color: red;
            }
            to {
                background-color: yellow;
            }
        }
    </style>
</head> 
<body>
    <div class="box"></div>
</body>
</html>
