<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center vh-100">

<div class="container bg-secondary w-50 h-75">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="text-center mb-5">
                <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap Logo" class="mt-5" width="60">
                <h3 class="m-2">Please sign in</h3>
            </div>
            <div class="card p-4">
                
                    <form>
                        <div class="mb-3">  
                            <input type="email" class="form-control" placeholder="Email address" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label>Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign in</button>
                    </form>
                
            </div>
            <p class="mt-3 text-center text-muted">Â© 2017-2018</p>
        </div>
    </div>
</div>

</body>
</html>
