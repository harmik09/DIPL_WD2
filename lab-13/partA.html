<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-secondary">
                        <h3 class="text-center mb-0">Registration Form</h3>
                    </div>
                    <div class="card-body ">
                        <form>
                            <div class="mb-3 row">
                                <label for="firstName" class="col-sm-4 col-form-label text-end">First Name</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="lastName" class="col-sm-4 col-form-label text-end">Last Name</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="department" class="col-sm-4 col-form-label text-end">Department / Office</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="bi bi-list"></i>
                                        </span>
                                        <select class="form-select" id="department">
                                            <option selected>Select your Department/Office</option>
                                            <option value="1">Department 1</option>
                                            <option value="2">Department 2</option>
                                            <option value="3">Department 3</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="username" class="col-sm-4 col-form-label text-end">Username</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" class="form-control" id="username" placeholder="Username">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="password" class="col-sm-4 col-form-label text-end">Password</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="bi bi-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="confirmPassword" class="col-sm-4 col-form-label text-end">Confirm Password</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="bi bi-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 row">
                                <label for="email" class="col-sm-4 col-form-label text-end">E-Mail</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="bi bi-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-4 row">
                                <label for="contact" class="col-sm-4 col-form-label text-end">Contact No.</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-text bg-white">
                                            <i class="bi bi-telephone"></i>
                                        </span>
                                        <input type="tel" class="form-control" id="contact" placeholder="(639)">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-warning px-4 text-light">SUBMIT<span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-send-fill" viewBox="0 0 16 16">
                                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
                                  </svg></span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
     
</body>
</html>
