<!DOCTYPE html>

<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Practical_2</title> 
    <style> 
        *{ 
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',      
'Lucida Sans', Arial, sans-serif; 
        } 
        a { 
            color: green; /* Before visiting */ 
           
            font-size: 18px; 
        } 
 
        a:visited { /* pseudo class */
            color: red; /* After visiting */ 
        } 
 
        /* First Line of Paragraph Styling */ 
        .styled-paragraph::first-line { /* pseudo element */
            color: green; /* Changes color */ 
            font-size: 20px; /* Increases font size */ 
            font-weight: bold; /* Makes it bold */ 
        }  
        
    </style>
    </head> 
    <body> 
        <h3>Link Styling Example</h3> 
        <a href="F:\Diploma_TA_Work\Lab-8\part_c_new.html" target="_blank">Visit Example</a> 
     
        <h3>First Line Styling in Paragraph</h3> 
        <p class="styled-paragraph"> 
            This is a demonstration of how we can style only the first line of a 
    paragraph. The first line appears different in color and font size, making it stand 
    out from the rest of the text. 
        </p> 
    </body>
