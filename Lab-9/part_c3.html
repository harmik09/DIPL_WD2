<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Image Thumbnails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container text-center mt-4">
    <h3>Image Thumbnails using Bootstrap</h3>
    
    <div class="row">
        <!-- Thumbnail 1 -->
        <div class="col-md-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/800px-Bootstrap_logo.svg.png"
                 class="img-thumbnail w-75" alt="Thumbnail 1">
        </div>

        <!-- Thumbnail 2 -->
        <div class="col-md-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/800px-Bootstrap_logo.svg.png"
                 class="img-thumbnail w-75" alt="Thumbnail 2">
        </div>

        <!-- Thumbnail 3 -->
        <div class="col-md-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/800px-Bootstrap_logo.svg.png"
                 class="img-thumbnail w-75" alt="Thumbnail 3">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
