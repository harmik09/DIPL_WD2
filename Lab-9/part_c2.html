<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Image Alignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <!-- First Row: Left Aligned Image with Title -->
    <div class="row g-0 p-3">
        <div class="col text-start">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/800px-Bootstrap_logo.svg.png"
                 class="img-fluid w-20 h-25" alt="Left Aligned Image">
            <p class="text-center">Left Aligned Image</p>
        </div>
    </div>

    <!-- Second Row: Centered Image with Title -->
    <div class="row g-0">
        <div class="col text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/800px-Bootstrap_logo.svg.png"
                 class="img-fluid w-20 h-25" alt="Centered Image">
            <p>Centered Image</p>
        </div>
    </div>

    <!-- Third Row: Right Aligned Image with Title -->
    <div class="row g-0">
        <div class="col text-end">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/800px-Bootstrap_logo.svg.png"
                 class="img-fluid w-20 h-25" alt="Right Aligned Image">
            <p class="text-center">Right Aligned Image</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
