<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1 style="text-align: center;">Student Registration</h1>
    <form action="#" method="post">
        <table align="center" cellpadding="5">
            <tr>
                <td><label for="fullname">FullName</label></td>
                <td><input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email" placeholder="Enter your email" required></td>
            </tr>
            <tr>
                <td><label for="mobile">Mobile No</label></td>
                <td><input type="number" id="mobile" name="mobile" placeholder="Enter your mobile number"   required></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea></td>
            </tr>
            <tr>
                <td><label for="nationality">Nationality</label></td>
                <td><input type="text" id="nationality" name="nationality" placeholder="Enter your nationality" required></td>
            </tr>
            <tr>
                <td><label for="dob">Date Of Birth</label></td>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="degree">Highest Degree</label></td>
                <td>
                    <select id="degree" name="degree" required>
                        <option value="">Select Degree</option>
                        <option value="bachelor">Bachelor's</option>
                        <option value="master">Master's</option>
                        <option value="phd">PhD</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="cpi">CPI</label></td>
                <td><input type="number" id="cpi" name="cpi" placeholder="Enter your CPI" step="0.01" min="0" max="10" required></td>
            </tr>
            <tr>
                <td><label for="university">University</label></td>
                <td><input type="text" id="university" name="university" placeholder="Enter your university name" required></td>
            </tr>
            <tr>
                <td><label for="passing-year">Passing Year</label></td>
                <td>
                    <select id="passing-year" name="passing-year" required>
                        <option value="">Select Your Passing Year</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Submit</button>
                    <button type="reset">Cancel</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
