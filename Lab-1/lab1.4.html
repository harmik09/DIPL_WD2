<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Vaccine Registration Form</title>
</head>
<body>
    <h1>COVID-19 Vaccine Registration Form</h1>
    <form action="#" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>

        <label for="aadhaar">Aadhar Number:</label>
        <input type="number" id="aadhaar" name="aadhaar"><br><br>

        <label for="vaccineName">Vaccine Name:</label>
        <select id="vaccineName" name="vaccineName">
            <option value="">Please Select Vaccine Name</option>
            <option value="covaxin">Covaxin</option>
            <option value="covishield">Covishield</option>
            <option value="sputnik">Sputnik</option>
        </select><br><br>

        <label for="centerName">Vaccination Center:</label>
        <select id="centerName" name="centerName">
            <option value="">Please Select Vaccination Center Name</option>
            <option value="center1">Center 1</option>
            <option value="center2">Center 2</option>
            <option value="center3">Center 3</option>
        </select><br><br>

        <label for="dateDose">Date of Dose:</label>
        <input type="date" id="dateDose" name="dateDose"><br><br>

        <label for="doseNumber">Dose Number:</label>
        <input type="number" id="doseNumber" name="doseNumber"><br><br>

        <button type="submit">CLICK HERE</button>
        <button type="reset">CANCEL</button>
    </form>
</body>
</html>
